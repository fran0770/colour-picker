<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>Colour Picker</h2>
    <div class="tool">
        <p>Select the colour using the slider below.</p>
        <canvas class="colour_display"></canvas>
        <div class="colour_slider_container">
            <input type="range" id="slider" min="0" max="360">
        </div>
        
    </div>
</body>
</html>
